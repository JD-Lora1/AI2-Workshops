<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar 3D (ES Modules)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Mueve el ratón para rotar el sistema.</div>

    <script type="module">
        // Importar las librerías directamente desde un CDN con ES Modules
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let sun, planets = [];
        const AU = 150; // Astronomical Unit in arbitrary units for scaling

        function init() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.set(0, AU * 2, AU * 2);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controls (para rotar con el ratón)
            // Ya no es THREE.OrbitControls, sino la importada directamente
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = AU * 0.5;
            controls.maxDistance = AU * 10;
            controls.maxPolarAngle = Math.PI / 2;

            // Luz Ambiental
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);

            // Luz del Sol (PointLight)
            const pointLight = new THREE.PointLight(0xFFFFFF, 2, 0, 0);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);

            // Sol
            const sunGeometry = new THREE.SphereGeometry(AU * 0.1, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            // Crear planetas
            const planetData = [
                { name: 'Mercurio', radius: AU * 0.005, color: 0xA9A9A9, distance: AU * 0.39, orbitalPeriod: 88 },
                { name: 'Venus', radius: AU * 0.012, color: 0xD2B48C, distance: AU * 0.72, orbitalPeriod: 225 },
                { name: 'Tierra', radius: AU * 0.012, color: 0x4169E1, distance: AU * 1.00, orbitalPeriod: 365 },
                { name: 'Marte', radius: AU * 0.006, color: 0xCD5C5C, distance: AU * 1.52, orbitalPeriod: 687 },
                { name: 'Júpiter', radius: AU * 0.035, color: 0xD2691E, distance: AU * 5.20, orbitalPeriod: 4333 },
                { name: 'Saturno', radius: AU * 0.030, color: 0xF4A460, distance: AU * 9.58, orbitalPeriod: 10759 },
                { name: 'Urano', radius: AU * 0.020, color: 0xADD8E6, distance: AU * 19.22, orbitalPeriod: 30687 },
                { name: 'Neptuno', radius: AU * 0.020, color: 0x1E90FF, distance: AU * 30.05, orbitalPeriod: 60190 }
            ];

            planetData.forEach(data => {
                const planetGeometry = new THREE.SphereGeometry(data.radius, 32, 32);
                const planetMaterial = new THREE.MeshStandardMaterial({ color: data.color });
                const planet = new THREE.Mesh(planetGeometry, planetMaterial);
                
                const planetOrbit = new THREE.Object3D();
                planetOrbit.add(planet);
                scene.add(planetOrbit);
                planet.position.x = data.distance; 

                planets.push({
                    mesh: planetOrbit,
                    planetMesh: planet,
                    distance: data.distance,
                    orbitalPeriod: data.orbitalPeriod,
                    name: data.name
                });

                if (data.name === 'Saturno') {
                    const ringGeometry = new THREE.RingGeometry(data.radius * 1.2, data.radius * 2, 32);
                    const ringMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513, side: THREE.DoubleSide });
                    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                    ring.rotation.x = Math.PI / 2;
                    planet.add(ring);
                }

                const orbitPoints = [];
                for (let i = 0; i <= 360; i++) {
                    const angle = i * Math.PI / 180;
                    orbitPoints.push(new THREE.Vector3(Math.cos(angle) * data.distance, 0, Math.sin(angle) * data.distance));
                }
                const orbitGeometry = new THREE.BufferGeometry().setFromPoints(orbitPoints);
                const orbitMaterial = new THREE.LineDashedMaterial({
                    color: 0x333333,
                    dashSize: 3,
                    gapSize: 3
                });
                const orbitLine = new THREE.Line(orbitGeometry, orbitMaterial);
                orbitLine.computeLineDistances();
                scene.add(orbitLine);
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            planets.forEach(planet => {
                const speedFactor = (1 / planet.orbitalPeriod) * 100;
                planet.mesh.rotation.y += speedFactor * delta;
                planet.planetMesh.rotation.y += 0.05 * delta;
            });
            
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
